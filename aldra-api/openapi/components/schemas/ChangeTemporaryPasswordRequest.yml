type: object
required:
  - email
  - temporaryPassword
  - newPassword
properties:
  email:
    type: string
    description: email address
    example: abc@example.com
  temporaryPassword:
    type: string
    description: temporary password
    example: Passw@ord
  newPassword:
    type: string
    description: new password
    example: Passw@ord
