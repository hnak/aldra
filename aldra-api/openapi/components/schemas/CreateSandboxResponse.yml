type: object
properties:
  id:
    type: integer
    format: int32
    description: user id
    example: 12345
  firstName:
    type: string
    description: first name
    example: Jonathan
  lastName:
    type: string
    description: last name
    example: Rea
  email:
    type: string
    description: email address
    example: abc@example.com
  birthday:
    type: string
    format: local-date
    description: birthday
    example: 2021-09-01
  customerStatus:
    $ref: "./CustomerStatus.yml"
